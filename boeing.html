<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Airbus — Catalogo</title>
<style>
:root{--bg:#000;--glass:rgba(255,255,255,0.06);--accent:#fff;font-family:Inter,Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--accent);padding:24px}
.container{max-width:1200px;margin:0 auto}
.card{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;margin-bottom:12px;display:flex;gap:12px;align-items:center}
.thumb{width:220px;height:120px;border-radius:8px;background:rgba(255,255,255,0.02);background-size:cover;background-position:center}
.details{flex:1}
.back{margin-bottom:12px}
a.button{background:rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px;color:inherit;text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <div class="back"><a class="button" href="index.html">← Torna alla Home</a></div>
  <h1>Catalogo Airbus</h1>
  <div id="list"></div>
  <script>
    fetch('data/catalog.json').then(r=>r.json()).then(data=>{
      const list = data.filter(x=>x.maker==='Boeing');
      const el = document.getElementById('list');
      list.forEach(m=>{
        const div=document.createElement('div');div.className='card';
        const img=(m.images && m.images.length)?m.images[0]:'assets/images/placeholder.jpg';
        div.innerHTML = `<div class="thumb" style="background-image:url('${img}')"></div><div class="details"><h3>${m.model}</h3><div>Famiglia: ${m.family||'—'}</div><div>Tipo: ${m.type}</div><div>Introdotto: ${m.intro||'—'}</div><div style="margin-top:8px"><a class="button" href="model.html?m=${encodeURIComponent(m.model)}">Apri scheda</a></div></div>`;
        el.appendChild(div);
      });
    });
  </script>
</div>
</body>
</html>
